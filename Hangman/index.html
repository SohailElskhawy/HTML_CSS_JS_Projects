<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <div class="mainGame">
        <div class="hangMan"><img class="hangmanPic"></div>
        <div class="userPlayground">
            <div class="word">_ _ _ _ _ </div>
            <div class="hint">Hint: the word is word Hint: the word is word Hint: the word is word Hint: the word is word</div>
            <div class="keyboard"></div>
        </div>
    </div>
    <div class="popUp">
        <div class="popUpMessage">
            <h1>Game Over</h1>
            <button>Play Again</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
