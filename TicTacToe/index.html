<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTakToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>TikTakToe</h1>
        <div class="turn"><h3>X's Turn</h3></div>
    </div>
    <div class="mainGame">
        <div class="row">
            <button id="button1" class="game-button"></button>
            <button id="button2" class="game-button"></button>
            <button id="button3" class="game-button"></button>
        </div>
        <div class="row">
            <button id="button4" class="game-button"></button>
            <button id="button5" class="game-button"></button>
            <button id="button6" class="game-button"></button>
        </div>
        <div class="row">
            <button id="button7" class="game-button"></button>
            <button id="button8" class="game-button"></button>
            <button id="button9" class="game-button"></button>
        </div>
    </div>

        <h1 class="winnerTitle">Player Wins</h1>
        <button onclick="newGame()" class="playAgainBut">Play Again</button>
    <script src="main.js"></script>
</body>
</html>
